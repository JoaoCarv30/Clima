<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Previsão do Tempo </title>
    <link rel="stylesheet" href="style.css">
    <script src="projeto.js"></script>
</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o Nome da Cidade">

        <button class="botao-buscar" onclick="cliqueiNoBotao()"><img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg"
                alt=""></button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21 ° </p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Texto-tempo">
                <p class="texto-previsao">nublado</p>
            </div>
            <p class="umidade">Umidade : 70%</p>
        </div>



    </div>

</body>

</html>
